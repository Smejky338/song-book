{% extends "base/frame.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block framed_body %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    {% endbuttons %}
  </form>
  {{ form.media }}
{% endblock %}
