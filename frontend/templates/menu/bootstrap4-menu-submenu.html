{% load i18n %}
<div class="dropdown-menu" aria-labelledby="{{ name }}">
    {% for item in items %}
        {% if item.visible %}
            {% if item.separator %}
                <div class="dropdown-divider"></div>
            {% endif %}
            <a class="dropdown-item" href="{{ item.url }}">{% if item.skip_translate %}{{ item.title }}{% else %}{% trans item.title %}{% endif %}</a>
        {% endif %}
    {% endfor %}
</div>
